name: Deploy

on:
  push:
    branches:
      - master
jobs:
  run_pull:
    name: run pull
    runs-on: ubuntu-latest
    
    steps:
    - name: install ssh keys
      run: |
        install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.USER_IP }} > ~/.ssh/known_hosts
    - name: connect and pull
      run: ssh ${{ secrets.USER_IP }} "cd bin/mensabot_lg && git checkout master && git pull && exit"
    - name: cleanup
      run: rm -rf ~/.ssh
